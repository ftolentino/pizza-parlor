<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Parlor</title>
    <title></title>
  </head>
  <body class="light-yellow">
    <div class="container">
      <div class="jumbotron-bg">
        <h1 class="display-1 text-light text-center">Pizza Parlor</h1>
      </div>
      <div class="d-flex justify-content-center">
        <div class="col-md-6">
          <form class="text-center" id="pizza-form">
            <!-- Pizza Size -->
            <h3 class="text-center">Select Size</h3>
            <div class="jumbotron tomato-color card py-4 px-4 my-4">
              <div class="my-3">
                <input type="radio" name="size" value="small" checked />
                <label class="mx-2 label-font text-light" for="small">
                  Small 10" $10
                </label>
              </div>
              <hr />
              <div class="my-3">
                <input type="radio" name="size" value="medium" />
                <label class="mx-2 label-font text-light" for="medium">
                  Medium 14" $14
                </label>
              </div>
              <hr />
              <div class="my-3">
                <input type="radio" name="size" value="large" />
                <label class="mx-2 label-font text-light" for="large">
                  Large 18" $18
                </label>
              </div>
            </div>
              <!-- Add Toppings -->
              <h3 class="text-center">Choose Toppings</h3>
              <div class="jumbotron tomato-color card py-4 px-4 my-4">
                <div class="d-flex align-items-center input-group mb-3 my-3">
                  <input type="checkbox" name="cheese" value="cheese"  />
                  <label class="mx-3 label-font text-light" for="cheese">
                    Cheese $1
                  </label>
                </div>
                <hr />
                <div class="d-flex align-items-center input-group mb-3 my-3">
                  <input type="checkbox" name="anchovies" value="anchovies"  />
                  <label class="mx-3 label-font text-light" for="anchovies">
                    Anchovies $1
                  </label>
                </div>
                <hr />
                <div class="d-flex align-items-center input-group mb-3 my-3">
                  <input type="checkbox" name="pepperoni" value="pepperoni" />
                  <label class="mx-3 label-font text-light" for="pepperoni">
                    Pepperoni $1
                  </label>
                </div>
                <hr />
                <div class="d-flex align-items-center input-group mb-3 my-3">
                  <input type="checkbox" name="black-olives" value="black-olives" />
                  <label class="mx-3 label-font text-light" for="black-olives">
                    Black Olives $1
                  </label>
                </div>
                <hr />
                <div class="d-flex align-items-center input-group mb-3 my-3">
                  <input type="checkbox" name="mushrooms" value="mushrooms" />
                  <label class="mx-3 label-font text-light" for="mushrooms">
                    Mushrooms $1
                  </label>
                </div>
                <hr />
                <div class="d-flex align-items-center input-group mb-3 my-3">
                  <input type="checkbox" name="jalepeno" value="jalepeno" />
                  <label class="mx-3 label-font text-light" for="jalepeno">
                    Jalepe√±o $1
                  </label>
                </div>
            </div>
            <button type="submit" class="btn-danger btn-lg rounded">Make Pizza</button>
          </form>
          <hr />
          <h2 class="text-center">Your Order Total</h2>
          <div class="display-4 text-center" id="pizza-order"></div>
      </div>
    </div>
  </body>
</html>
