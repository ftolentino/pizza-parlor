<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Parlor</title>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pizza Parlor</h1>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h2>Create Pizza</h2>
          <form id="pizza-form">
            <!-- Pizza Size -->
            <h3>Select Size</h3>
            <div class="card py-4 px-4 my-4">
              <div class="radio">
                <input type="radio" name="size" value="small" checked />
                <label>
                  Small 10" $10
                </label>
              </div>
              <hr />
              <div class="radio">
                <input type="radio" name="size" value="medium" />
                <label>
                  Medium 14" $14
                </label>
              </div>
              <hr />
              <div class="radio">
                <input type="radio" name="size" value="large" />
                <label>
                  Large 18" $18
                </label>
              </div>
            </div>
              <!-- Add Toppings -->
              <h3>Choose Toppings</h3>
              <div class="card py-4 px-4 my-4">
                <div class="input-group mb-3">
                  <input type="checkbox" name="anchovies" value="anchovies"  />
                  <label for="anchovies">
                    Anchovies $1
                  </label>
                </div>
                <hr />
                <div class="input-group mb-3">
                  <input type="checkbox" name="pepperoni" value="pepperoni" />
                  <label>
                    Pepperoni $1
                  </label>
                </div>
                <hr />
                <div class="input-group mb-3">
                  <input type="checkbox" name="black-olives" value="black-olives" />
                  <label>
                    Black Olives $1
                  </label>
                </div>
                <hr />
                <div class="input-group mb-3">
                  <input type="checkbox" name="mushrooms" value="mushrooms" />
                  <label>
                    Mushrooms $1
                  </label>
                </div>
            </div>

            <button type="submit" class="btn-primary">Make Pizza</button>
          </form>
          <hr />
          <h2>Your Order Total</h2>
          <ul id="pizza-order"></ul>
        
      </div>
    </div>
  </body>
</html>
